<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../bower_components/angular/angular.js"></script>
    <script>
        angular.module("myApp", []).controller("mathController", function($scope){
            $scope.value = 9;
            $scope.square = function(value){
                    return value * value;
            }
        });
    </script>
</head>
<body>
 <div ng-controller="mathController">
     <input type="text" ng-model="value"/>
     <h1 ng-show="value">{{square(value)}}</h1>
 </div>
</body>
</html>
